language: cpp

compiler:
  - gcc

addons:
  apt:
    packages:
      - libssl-dev
      - libboost-system-dev
      - libboost-thread-dev
      - libboost-program-options-dev
      - libboost-regex-dev
      - libboost-test-dev
      - libasio-dev
      - libjsoncpp-dev
      - libcrypto++-dev
      - libdbi-dev
  sonarcloud:
    organization: "zecure"
    token:
      secure: ""

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - ../misc/blacklist/helper.py --test
  - make tests && make test
  - build-wrapper-linux-x86-64 --out-dir bw-output make shadowd
  - cd ..
  - git fetch --unshallow
  - sonar-scanner -Dsonar.cfamily.build-wrapper-output=build/bw-output -Dproject.settings=.sonarcloud.properties -Dsonar.cfamily.cache.enabled=false -Dsonar.cfamily.threads=1

os:
  - linux

sudo: required

dist: focal

git:
  depth: false
